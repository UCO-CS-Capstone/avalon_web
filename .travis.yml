language: java
dist: trusty
sudo: false
jdk: openjdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

addons:
  ssh_known_hosts: avalon.gabe565.com

before_deploy:
  - openssl aes-256-cbc -K $encrypted_84a533ea9a4b_key -iv $encrypted_84a533ea9a4b_iv -in .travis/id_rsa.enc -out /tmp/id_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/id_rsa
  - ssh-add /tmp/id_rsa

deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --quiet --inplace $TRAVIS_BUILD_DIR/build/libs/ROOT.war git@$server:$destination_file
  on:
    branch: master
