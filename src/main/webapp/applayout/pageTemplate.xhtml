<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Avalon</title>
        <meta name="author" content="" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="robots" content="index, follow" />
        
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="revisit-after" content="7 days" />
        <meta name="DISTRIBUTION" content="GLOBAL" />
        <meta http-equiv="PRAGMA" content="NO-CACHE" />
        <meta name="copyright" content="" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/flatly/bootstrap.min.css" integrity="sha256-r1WijW/SNMgOwk5LDk7QRHr6oVYYbYWMw/1kOXfYJfg=" crossorigin="anonymous" />
        <link rel="stylesheet" href="${pageContext.request.contextPath}/resources/css/main.css" />

        <link rel="apple-touch-icon" sizes="180x180" href="${pageContext.request.contextPath}/apple-touch-icon.png"/>
        <link rel="icon" type="image/png" sizes="32x32" href="${pageContext.request.contextPath}/favicon-32x32.png"/>
        <link rel="icon" type="image/png" sizes="16x16" href="${pageContext.request.contextPath}/favicon-16x16.png"/>
        <link rel="manifest" href="${pageContext.request.contextPath}/site.webmanifest"/>
        <link rel="mask-icon" href="${pageContext.request.contextPath}/safari-pinned-tab.svg" color="#18bc9c"/>
        <meta name="msapplication-TileColor" content="#18bc9c"/>
        <meta name="theme-color" content="#18bc9c"/>

        <b:container>
            <ui:insert name="other-header"/>
        </b:container>
    </h:head>
    <f:event type="preRenderView" listener="#{authBean.redirectIfUnsafe}" />
    <h:body style="padding-top: 85px;padding-bottom: 85px;" addLabels="false" addMessages="false">
        <ui:insert name="nbtop">
            <ui:include src="/applayout/navbartop.xhtml"/>
        </ui:insert>

        <b:container>
            <c:choose>
                <c:when test="#{authBean.currentPageAllowed}">
                    <ui:insert name="content" />
                </c:when>
                <c:otherwise>
                    <b:container>
                        <h1>Error</h1>
                        <p>You do not have permission to view this page. Make sure to <a href="${pageContext.request.contextPath}/">login</a> first!</p>
                    </b:container>
                </c:otherwise>
            </c:choose>
        </b:container>


        <ui:insert name="nbtop">
            <ui:include src="/applayout/navbarbottom.xhtml"/>
        </ui:insert>

        <script src="${pageContext.request.contextPath}/resources/js/main.js" type="application/javascript" />
        <b:container>
            <ui:insert name="other-footer"/>
        </b:container>
    </h:body>
</html>
