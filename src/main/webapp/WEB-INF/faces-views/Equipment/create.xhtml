<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/applayout/pageTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/applayout/pageTemplate.xhtml">
        <ui:define name="content">
            <h1>Create Equipment</h1>
            <hr/>
            <b:form styleClass="form-signin" prependId="false">
                <h3>Fill out the form below to create new equipment</h3>
                <h5>After saving, the new equipment will be avaible to add to a project</h5><br/>
                <b:inputText id ="name" required="true" label="Unique Equipment Name:"/>
                <!--<b:selectOneMenu value="#{equipmentBean.type}" required="true" label="Equipment Type:"/>
                    <f:selectItems value="#{equipmentBean.equipmentTypes}" var = "typeVar" itemLabel="#{typeVar}" itemValue="#{typeVar}"/>-->

                <b:inputText id="type" required="true" label="Equipment Type:"/>

                <b:commandButton id="createButton" action="#{equipmentBean.createEquipment}" iconAwesome="plus" value="Create Equipment" look="success" />
                <b:commandLink id="cancelButton" outcome="/Equipment/index" iconAwesome="ban" value="Cancel" look="danger" style="display: inline; margin-left: 10px;" />
            </b:form>
        </ui:define>
    </ui:composition>
</ui:composition>
