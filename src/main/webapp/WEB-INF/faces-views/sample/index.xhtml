<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<ui:composition template="/applayout/pageTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/applayout/pageTemplate.xhtml">
        <ui:define name="content">
            <h1>Sample</h1>
            <hr/>
            <h:form id="form">
                <b:selectOneMenu value="#{equipmentTypeBean.selectedEquipmentTypeValue}">
                    <f:selectItems value="#{equipmentTypeBean.equipmentTypesList}" />
                </b:selectOneMenu>

                <b:commandButton id="test" look="success" value="Test" action="#{equipmentTypeBean.test}" />
                <br/>
                <h:message for="test" />
            </h:form>
            <hr/>

            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
            <canvas id="myChart" width="400" height="400"></canvas>
            <h:outputScript library="js" name="myChart.js" />

        </ui:define>
    </ui:composition>
</ui:composition>
