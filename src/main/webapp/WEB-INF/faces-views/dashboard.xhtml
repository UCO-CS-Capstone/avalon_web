<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/applayout/pageTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/applayout/pageTemplate.xhtml">
        <ui:define name="content">
            <b:container>
                <b:row>
                    <h1>Dashboard</h1>
                </b:row>
                <b:row>
                    <b:column>
                        <b:messages/>
                        <h3>Welcome, #{loginBean.firstName}.</h3>
                    </b:column>
                </b:row>
                <hr/>
                <b:column>
                    <h3 class="text-center">Upcoming Maintenance</h3>
                    <b:row style="padding-top: 20px" rendered="#{!equipmentBean.editingMaintenance}">
                        <b:fullCalendar events="#{dashboardBean.getCalendarEventListJson()}"
                                        dayClick="function(calEvent, jsEvent, view){}"
                                        eventClick="function(calEvent, jsEvent, view){ window.location.href = '/equipment/' }"/>
                    </b:row>
                </b:column>
            </b:container>
        </ui:define>
    </ui:composition>
</ui:composition>
