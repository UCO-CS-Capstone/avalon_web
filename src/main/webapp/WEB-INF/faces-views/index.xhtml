<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/applayout/pageTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/applayout/pageTemplate.xhtml">
        <f:metadata>
            <f:event type="preRenderView" listener="#{loginBean.checkPersistentSession}" />
        </f:metadata>
        <ui:define name="content">
            <b:container>
                <b:column span="6" offset="3">
                    <h:form id="login">
                        <h1>Sign In</h1>
                        <hr/>

                        <b:messages for="login"/>

                        <b:inputText id="email" value="#{loginBean.email}" label="Email">
                            <f:facet name="prepend">
                                <b:iconAwesome name="envelope" />
                            </f:facet>
                        </b:inputText>
                        <b:message for="email" />

                        <b:inputText id="password" type="password" value="#{loginBean.password}" label="Password">
                            <f:facet name="prepend">
                                <b:iconAwesome name="key" />
                            </f:facet>
                        </b:inputText>
                        <b:message for="password" />

                        <b:selectBooleanCheckbox value="#{loginBean.rememberMe}" caption="Remember Me"/>

                        <b:column span="12">
                            <b:commandButton action="#{loginBean.login}" look="primary btn-block" colSm="6" value="Sign In" iconAwesome="sign-in"/>
                            <b:dropButton value="Login Help" look="danger btn-block" colSm="6" iconAwesome="question-circle" update="@form" display="inline-block">
                                <b:navLink disabled="true">
                                    <b:iconAwesome name="key" styleClass="fa-fw"/>
                                    Forgot Password
                                </b:navLink>
                                <b:navLink href="register">
                                    <b:iconAwesome name="plus" styleClass="fa-fw"/>
                                    Register
                                </b:navLink>
                            </b:dropButton>
                        </b:column>

                    </h:form>
                </b:column>
            </b:container>
        </ui:define>
    </ui:composition>
</ui:composition>
