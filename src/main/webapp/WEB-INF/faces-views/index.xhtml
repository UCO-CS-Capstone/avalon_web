<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/applayout/pageTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/applayout/pageTemplate.xhtml">
        <ui:define name="content">
            <b:container>
                <b:column span="6" offset="3">
                    <h:form>
                        <h1>Sign In</h1>
                        <hr/>
                        <b:messages/>
                        <b:inputText id="email" placeholder="Email address" value="#{loginBean.email}">
                            <f:facet name="prepend">
                                <b:iconAwesome name="envelope" />
                            </f:facet>
                        </b:inputText>
                        <b:inputText id="password" placeholder="Password" type="password" value="#{loginBean.password}">
                            <f:facet name="prepend">
                                <b:iconAwesome name="key" />
                            </f:facet>
                        </b:inputText>
                        <b:selectBooleanCheckbox value="true" caption="Remember Me"/>
                        <b:column span="6">
                            <b:commandButton action="#{loginBean.login}" look="primary btn-block" value="Sign In" iconAwesome="sign-in" size="md" iconAlign="right"/>
                        </b:column>
                        <b:column span="6">
                            <b:commandButton value="Login Help" look="danger btn-block" iconAwesome="question-circle" size="md" iconAlign="right" update="@form" />
                        </b:column>
                    </h:form>
                </b:column>
            </b:container>
        </ui:define>
    </ui:composition>
</ui:composition>
