<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/applayout/pageTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/applayout/pageTemplate.xhtml">
        <ui:define name="content">
            <h1>Project Create</h1>
            <hr/>
            <b:form>
                <b:inputText id="name" value="#{projectBean.name}" label="Name" required="true" />
                <b:message for="@previous" />
                <b:datepicker id="startDate" value="#{projectBean.startDate}" label="Start Date" required="true" />
                <b:message for="@previous" />
                <b:datepicker id="estEndDate" value="#{projectBean.estEndDate}" label="Estimated End Date" required="true" />
                <b:message for="@previous" />
                <b:datepicker id="actEndDate" value="#{projectBean.actEndDate}" label="Actual End Date" />
                <b:inputText id="estCostOverall" value="#{projectBean.estCostOverall}" label="Estimated Cost Overall" >
                <f:facet name="prepend">
                    <h:outputText value="$" />
                </f:facet>
                </b:inputText>
                <b:inputText id="currentCost" value="#{projectBean.currentCost}" label="Current Cost" required="true" >
                    <f:facet name="prepend">
                        <h:outputText value="$" />
                    </f:facet>
                </b:inputText>
                <b:message for="@previous" />
                <b:commandButton id="createButton" action="#{projectBean.createProject}" iconAwesome="plus" value="Create Project" look="success" />
                <b:commandLink id="cancelButton" outcome="/Project/index" iconAwesome="ban" value="Cancel" look="primary" style="display: inline; margin-left: 10px;" />
            </b:form>
        </ui:define>
    </ui:composition>
</ui:composition>
