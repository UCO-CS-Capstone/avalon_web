<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/applayout/pageTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/applayout/pageTemplate.xhtml">
        <ui:define name="content">
            <h:body style="padding-top: 60px; background-color: #add;">
                <b:container>

                    <b:form>

                                    <b:inputText id = "first" value = "#{userBean.first}" label="First Name" />
                                    <b:inputText id = "last" value = "#{userBean.last}" label="Last Name" />
                                    <b:inputText id = "email" value = "#{userBean.email}" label="Email" />
                                    <b:inputText id = "password" value = "#{userBean.password}" label="Password" />
                                    <b:inputText id = "flagID" value = "#{userBean.flagID}" label="Flag (1-3)" />
                                    <b:inputText id = "lastUpdated" value = "#{userBean.lastUpdatedBy}" label="Last Updated By" />





                        <b:commandButton value="Save" update="@(.editableCarTable)"
                                         action="#{userBean.saveStudentDetails(userBean)}"
                                         onclick = "/index.xhtml?faces-redirect=true"
                                         outcome="/admin/index"
                                         class="btn btn-success btnWidth">
                        </b:commandButton>
                        <b:commandLink id="cancelButton" outcome="/admin/index"
                                       iconAwesome="ban" value="Cancel" look="danger"
                                       style="display: inline; margin-left: 10px;" />

                    </b:form>
                </b:container>
            </h:body>


        </ui:define>
    </ui:composition>
</ui:composition>
