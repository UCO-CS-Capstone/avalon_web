<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/applayout/pageTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/applayout/pageTemplate.xhtml">
        <ui:define name="content">



                    <b:form>



                        <b:inputText required="true" id = "user_ID" value = "#{userBean.userID}" type = "hidden" />
                        <b:inputText required="true" id = "first_name" value = "#{userBean.first}" label="First Name" />
                        <b:inputText required="true" id = "last_name" value = "#{userBean.last}" label="Last Name" />
                        <b:inputText required="true" id = "email" value = "#{userBean.email}" label="Email" />
                        <b:inputText required="true" id = "password" value = "#{userBean.password}" label="Password" />
                        <b:inputText required="true" id = "flagID" value = "#{userBean.flagID}" label="Flag" />


                        <b:commandButton id="createButton" action="#{userBean.updateUser}" iconAwesome="plus" value="Edit User" look="primary" />
                        <b:commandLink id="cancelButton" outcome="/admin/index" iconAwesome="ban" value="Cancel" look="danger" style="display: inline; margin-left: 10px;" />

                    </b:form>



        </ui:define>
    </ui:composition>
</ui:composition>
