<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/applayout/pageTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/applayout/pageTemplate.xhtml">
        <ui:define name="content">
            <h:body style="padding-top: 40px; background-color: #blue;">
                <b:container>

        <h:form>
            <b:commandButton type = "submit" value="Add New User" action = "/admin/new_User.xhtml?faces-redirect=true" look="success" size="md"/>



            </h:form>


                    <h:form id="myFormID">
                        <b:modal id="amodal2" title="Enter Information" styleClass="modalPseudoClass2"
                                 closable="false"  close-on-escape="false" backdrop="false">

                                <b:inputText label="First name" />
                                <b:inputText label="Last name"  />

                                <b:inputText label="Zip code"  />
                                <b:inputText label="City"  />


                                <b:commandButton  name = "add" value="Create" icon="plus-circle" ajax="true" onclick = "ajax:car.add(car)">
                                </b:commandButton>


                            <f:facet name="footer">
                                <b:button value="Close" dismiss="modal" />
                                <b:button value="Ok" look="primary" dismiss="modal" />
                            </f:facet>
                        </b:modal>
                    </h:form>







                    <h:form>



                        <b:dataTable value="#{userBean.userList()}" var="u" class="editableCarTable" responsive="true">
                            <b:dataTableColumn value="#{u.userName}" label = "User Name"/>





                            <b:dataTableColumn name = "Edit">
                                <b:commandButton name ="edit" label = "Edit" value="edit" size = "sm" action = "/admin/update_User.xhtml?faces-redirect=true"/>




                            </b:dataTableColumn>
                            <b:dataTableColumn>
                                <b:commandButton name = "delete" label= "Delete Account" value="delete" look="danger" ajax="true" size = "sm"
                                                  update="@(.editableCarTable)"
                                                 onclick = "ajax:u.delete()">
                                </b:commandButton>

                            </b:dataTableColumn>

                            <b:dataTableColumn>
                                <b:commandButton name = "deactivate" label = "Deactivate Account" size = "sm" value="deactivate" icon="fa-clock" look="warning"
                                                 ajax="true" update="@(.editableCarTable)"
                                                 onclick = "ajax:u.deactivate()">
                                </b:commandButton>

                            </b:dataTableColumn>
                        </b:dataTable>




                    </h:form>



                </b:container>
            </h:body>


        </ui:define>
    </ui:composition>
</ui:composition>
