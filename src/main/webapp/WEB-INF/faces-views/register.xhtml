<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/applayout/pageTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/applayout/pageTemplate.xhtml">
        <ui:define name="content">
            <b:container>
                <b:column span="6" offset="3">
                    <h:form id="register">
                        <h1>Register</h1>
                        <hr/>

                        <b:messages for="register"/>

                        <b:inputText id="firstName" label="First Name" value="#{loginBean.firstName}">
                            <f:facet name="prepend">
                                <b:iconAwesome name="user" />
                            </f:facet>
                        </b:inputText>
                        <b:message for="@previous"/>

                        <b:inputText id="lastName" label="Last Name" value="#{loginBean.lastName}">
                            <f:facet name="prepend">
                                <b:iconAwesome name="user" />
                            </f:facet>
                        </b:inputText>
                        <b:message for="@previous"/>

                        <b:inputText id="email" label="Email address" value="#{loginBean.email}">
                            <f:facet name="prepend">
                                <b:iconAwesome name="envelope" />
                            </f:facet>
                        </b:inputText>
                        <b:message for="@previous"/>

                        <b:inputText id="password" label="Password" type="password" value="#{loginBean.password}">
                            <f:facet name="prepend">
                                <b:iconAwesome name="key" />
                            </f:facet>
                        </b:inputText>
                        <b:message for="@previous"/>

                        <b:selectBooleanCheckbox value="#{loginBean.rememberMe}" caption="Remember Me"/>

                        <b:column span="6" offset="3">
                            <b:commandButton action="#{loginBean.register}" look="primary btn-block" value="Register" iconAwesome="sign-in"/>
                        </b:column>
                    </h:form>
                </b:column>
            </b:container>
        </ui:define>
    </ui:composition>
</ui:composition>
