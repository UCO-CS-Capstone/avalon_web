<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/applayout/pageTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/applayout/pageTemplate.xhtml">
        <ui:define name="content">
            <h1>Project Edit</h1>
            <hr/>
            <b:form id="project">
                <b:message for="project" />

                <b:inputText id="name" value="#{projectBean.name}" label="Name" required="true" />
                <b:message for="@previous" />
                <b:dateTimePicker id="startDate" value="#{projectBean.startDate}" label="Start Date" show-time="false" allow-input-toggle="true" useCurrent="false" />
                <b:message for="@previous" />
                <b:dateTimePicker id="estEndDate" value="#{projectBean.estEndDate}" label="Estimated End Date" show-time="false" allow-input-toggle="true" useCurrent="false" />
                <b:message for="@previous" />
                <b:dateTimePicker id="actEndDate" value="#{projectBean.actEndDate}" label="Actual End Date" show-time="false" allow-input-toggle="true" useCurrent="false" />
                <b:message for="@previous" />
                <b:inputText id="estCostOverall" value="#{projectBean.estCostOverall}" label="Estimated Cost Overall" mask="currency" />
                <b:message for="@previous" />
                <b:inputText id="currentCost" value="#{projectBean.currentCost}" label="Current Cost" mask="currency" />
                <b:message for="@previous" />
                <b:commandButton id="editButton" action="#{projectBean.validateProject}" iconAwesome="pencil-square-o" value="Save Project" look="success" />
                <b:commandLink id="cancelButton" outcome="/project/index" iconAwesome="ban" value="Cancel" look="primary" style="display: inline; margin-left: 10px;" />
            </b:form>
        </ui:define>
    </ui:composition>
</ui:composition>
