<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/applayout/pageTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/applayout/pageTemplate.xhtml">
        <ui:define name="content">
            <h1>Edit Equipment</h1>
            <hr/>
            <h3>Fill out the form below to edit the equipment</h3>
            <b:form>
                <b:inputText id ="name" value ="#{equipmentBean.name}" required="true" label="Unique Equipment Name:"/>
                <b:selectOneMenu value="#{equipmentBean.selectedEquipmentTypeValue}" label="Equipment Type:">
                    <f:selectItems value="#{equipmentBean.equipmentTypesList}" />
                </b:selectOneMenu>

                <b:commandButton id="createButton" action="#{equipmentBean.editEquipment}" iconAwesome="plus" value="Edit Equipment" look="primary" />
                <b:commandLink id="cancelButton" outcome="/equipment/index" iconAwesome="ban" value="Cancel" look="danger" style="display: inline; margin-left: 10px;" />
            </b:form>

        </ui:define>
    </ui:composition>
</ui:composition>
