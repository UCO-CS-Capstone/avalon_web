<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/applayout/pageTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/applayout/pageTemplate.xhtml">
        <ui:define name="content">
            <h1>Create Equipment Type</h1>
            <hr/>
            <h3>Fill out the form below to create new equipment type</h3>
            <h5>After saving, the new equipment type will be avaible when creating new equipment.</h5><br/>
            <b:form>
                <b:inputText id ="name" value ="#{equipmentBean.description}" required="true" label="Unique Equipment Type:"/>

                <!--<b:inputText id="type" value ="#{equipmentBean.typeID}" required="true" label="Equipment Type:"/>-->

                <b:commandButton id="createButton" action="#{equipmentBean.createEquipmentType}" iconAwesome="plus" value="Create Equipment Type" look="primary" />
                <b:commandLink id="cancelButton" outcome="/equipment/index" iconAwesome="ban" value="Cancel" look="danger" style="display: inline; margin-left: 10px;" />
            </b:form>
        </ui:define>
    </ui:composition>
</ui:composition>
